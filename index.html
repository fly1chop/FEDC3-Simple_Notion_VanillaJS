<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla Notion🍦</title>
    <meta name="description" content="Simple Notetaking App" />
    <link rel="stylesheet" href="src/assets/xeicon/xeicon.min.css" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
  </head>
  <body>
    <div id="app" class="wrapper">
      
      <div class="main-container">
        <main class="doc-edit-page">
          <div class="doc-edit-header">
            <label for="theme-toggle">
              <input type="checkbox" id="theme-toggle">
              <span class="toggle">
                <i class="xi-moon"><span>다크모드 켜기</span></i>
                <i class="xi-brightness"><span>라이트모드 켜기</span></i>
              </span>
            </label>
          </div>
          <div class="editor">
            <input type="text" class="title" name="title" />
            <textarea
              name="content"
              
              class="content"
            ></textarea>
          </div>
        </main>
        <footer id="footer">
          <p>Made by Meeeee</p>
        </footer>
      </div>
    </div>
    <script src="/src/index.js" type="module"></script>
  </body>
</html>
